<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca</title>
</head>

<body>

    <%- include('partials/header.html') %>

    <section class="outras-noticias">
        <div class="title-outras-noticia">
            <h2>Busca:</h2>
            <br><br>
            <div class="center">
                
                <div style="width:100%;" class="mais-lidas">
                    <h3><%= contagem %> resultados</h3>
                    <div class="mais-lidas-noticias">
                        <% for(let i = 0; i < posts.length; i++) { %>
                            <div class="mais-lida-noticia-single">
                                <div class="conteudo-noticia-single">
                                    <h2><%= posts[i].title %></h2>
                                    <p><%- posts[i].conteudo %></p>
                                    <a href="<%= posts[i].slug %>">Saiba mais</a>
                                </div>
                            </div>
                        <% } %>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <%- include('partials/footer.html') %>

</body>
</html>
